<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Users</title>
</head>

<body>
    <div>
        {% for user in users %}
        <div style="display: flex; margin-bottom: 10px; margin-left: 10px;">
            <img src="{{ url_for('static', path='images/' + user.user_id|string + '.webp') }}" alt="Avatar" width="200">
            <div>
                <h1>{{user.username}}</h1>
                <h4>{{user.email}}</h4>
            </div>
        </div>
        {% endfor %}
    </div>
</body>

</html>
